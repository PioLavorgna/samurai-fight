            box-sizing: border-box;

    <title>Samurai Fight</title>

<body style="text-align: center;">
    <div style="position: relative; display:inline-block;">

        <div 
            style="
                position: absolute; 
                display: flex; 
                width: 100%; 
                align-items: center;
                padding: 20px;
            "
        >

            <!-- player health -->
            <div 
                style=
                    "
                        position: relative;   
                        width: 100%; 
                        display: flex; 
                        justify-content: 
                        flex-end;
                        border-top: 4px solid white;
                        border-left: 4px solid white;
                        border-bottom: 4px solid white;
                    "
            >

                <div style="background-color: red; height: 30px; width: 100%;"></div>

                <div 
                    id="playerHealth" 
                    style="
                        position: absolute; 
                        background: #818CF8; 
                        top:0; 
                        right:0; 
                        bottom:0;
                        width: 100%;
                    "
                ></div>

            </div>
            
            <!-- timer -->
            <div 
                id="timer"
                style="
                    background-color: black; 
                    width: 100px; 
                    height: 50px; 
                    flex-shrink: 0;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: white;
                    border: 4px solid white;
                "
            >
                10
            </div>

            <!-- enemy health -->
            <div 
                style=
                    "
                        position: relative;
                        width: 100%;
                        border-top: 4px solid white;
                        border-right: 4px solid white;
                        border-bottom: 4px solid white;
                    "
            >

                <div style="background-color: red; height: 30px;"></div>

                <div 
                    id="enemyHealth" 
                    style=
                        "
                            position: absolute; 
                            background: #818CF8; 
                            top:0; right:0; 
                            bottom:0; 
                            left:0
                        "
                ></div>

            </div>
            
        </div>

        <div 
            id="displayText"
            style="
                position: absolute; 
                color: white; 
                align-items: center; 
                justify-content: center;
                top:0; 
                right:0; 
                bottom:0; 
                left:0;
                display: none;
            "
        ></div>

        <canvas></canvas>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js" integrity="sha512-gsEItzcNkWxfxHjr4BaEZAd9YuRWYjxnj7c/yukcZ0/nWehUb5TjJNyyv1ApCU2DFH/qgw+stFZHPOKnoQnIuQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
    
</body>
